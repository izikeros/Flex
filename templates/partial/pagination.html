{% if DEFAULT_PAGINATION %}
  <div class="pagination">
  {% if articles_page.has_next() %}
    <a class="pagination-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">
      ← {{ _('Older Posts') }}
    </a>
  {% endif %}
  {% if articles_page.has_previous() %}
    <a class="pagination-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
      {{ _('Newer Posts') }} →
    </a>
  {% endif %}
  </div>
{% endif %}
